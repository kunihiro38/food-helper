{% extends 'accounts/base.html' %}
{% block title %}user_form{% endblock %}

<h1>
    {% if not form.instance.pk %}
    Create School
    {% else %}
    Update School
    {% endif %}
</h1>

{% block content %}
<h2>プロフィール変更</h2>
<section class="common-form">
  <form action="{% url 'accounts:user_form' %}" method="post">
            {% csrf_token %}
        {{ form.as_table }}
    <button type="submit" class="submit">変更する</button>
</form>
</section>
{% endblock %}
